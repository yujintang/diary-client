<script>
    $('#send').click(function () {
        var email = $('#email').val();
        var flag = 2; //找回密码
        $.post('/api/users/sendEmail', {email: email, flag: flag}, function (result) {
            if(result && result.ret == 'OK') {
                window.location.href = 'index.html';
            }else{
                $("#warnShow").html(result.msg);
            }
        })
    })
</script>
