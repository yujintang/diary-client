<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>七日记</title>
    <link type="text/css"; rel="stylesheet"; href="css/style.css">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="script/login.js"></script>

    <meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="applicable-device" content="pc,mobile">

</head>
<body style="background-image: url('image/bg.jpg'); background-repeat: no-repeat;background-size: 100% 100%; background-attachment: fixed">
<div style="width:300px;height:280px;position: absolute;left:64%;top:49%;margin-top: -180px;margin-left: -150px;border-radius:2%;background:rgba(216, 186, 186,.6);">
    <div style="width: 300px; text-align: center; margin-bottom: 10px">
        <input id="account" onchange="checkaccount()" placeholder="请输入要注册的账号" type="text" style="border: 1px; width: 200px; background: white; margin-top: 5%">
        <input id="password" onchange="checkpwd()" placeholder="请输入您的密码" type="password" style="border: 1px; width: 200px; background: white; margin-top: 5%">
        <input id="repassword" onkeyup="checkrepwd()" placeholder="请再次输入您的密码" type="password" style="border: 1px; width: 200px; background: white; margin-top: 5%">
        <div id="warnShow" style="margin-top: 10px; margin-left: 40px; margin-right: 40px; color: red"></div>
        <input id="register" type="submit" value="注册" style="border:1px solid #297ed9;width:222px;background:#297ed9;margin-top:5%;text-align:center;color:white;">
        <a href="login.html">
            <input id="login" type="submit" value="已经有账号,立即登陆" style="border:1px solid #297ed9;width:222px;background:#297ed9;margin-top:5%;text-align:center;color:white;">
        </a>
    </div>
</div>
</body>
</html>
<script>

$('#register').click(function () {
var account = $('#account').val();
var password = $('#password').val();
var name = $('#name').val();
$.post('/api/users/register', {account: account, password: password}, function (result) {

if(result && result.ret == 'OK') {
window.location.href = '/api/users';
}else{

    $("#warnShow").html(result.msg);
}
})
});
</script>
